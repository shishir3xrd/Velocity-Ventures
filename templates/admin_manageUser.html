
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Admin User Edit</title>
<link rel="shortcut icon" type="image/png" href="/static/img/brands/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="../static/css/admin_nav.css">
</head>
<body>
<!-- Sidebar -->
<nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span><a href="/home"><img src="../static/img/logo.png" width="185" height="79" style="width: 190px;height: 79px;"></a></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_addproduct') }}">Add Product</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_Manproduct') }}">Manage Product</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_Servicing') }}">Manage Servicing</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_Mancart') }}">Manage Cart</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_Manuser') }}">Manage User</a></li>
              
          </ul><a class="btn btn-primary shadow" role="button" href="{{ url_for('user.logout') }}">Logout</a>
      </div>
  </div>
</nav>
<section class="py-5 mt-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="display-6 fw-bold mb-4">Edit User Info</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div>
                    <form class="p-3 p-xl-4" method="post" data-bs-theme="light">
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control uppercase" name="name" value="{{ user.name }}">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="nid">NID</label>
                            <input type="text" class="form-control" name="nid" value="{{ user.nid }}">
                        </div>
                        <div class="mb-3">
                            <label for="mobile_number">Mobile Number</label>
                            <input type="text" class="form-control" name="mobile_number" value="{{ user.mobile_number }}">
                        </div>
                        <div class="mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" name="address" value="{{ user.address }}">
                        </div>
                        <div class="mb-3">
                            <label for="gender">Gender</label>
                            <input type="text" class="form-control" name="gender" value="{{ user.gender }}">
                        </div>
                        <div>
                            <button class="btn btn-primary shadow d-block w-100" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/startup-modern.js?h=860a1ecddc64fd24c02f2fc109343dbd"></script>
</body>
</html>
