        padding: 150px;
    
    }
    
     .counters{
        padding: 20px;
        margin-top: 10px;

  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="/static/img/brands/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css?h=97fdfa31c346c923d830c27d591ac4aa">
  <link rel="stylesheet" href="/static/css/Raleway.css?h=0ec1a47909b38d61779c28ccc34e194d">
  <link rel="stylesheet" href="../static/css/admin_dashboard.css">
  <link rel="stylesheet" href="../static/css/admin_nav.css">
  </head>
  <body>
  <!-- Sidebar -->
  <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
      <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span><a href="/home"><img src="../static/img/logo.png" width="185" height="79" style="width: 190px;height: 79px;"></a></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navcol-1">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_addproduct') }}">Add Product</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin.admin_Manproduct') }}">Manage Product</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_Servicing') }}">Manage Servicing</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_Mancart') }}">Manage Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.admin_Manuser') }}">Manage User</a></li>
                
                
            </ul><a class="btn btn-primary shadow" role="button" href="{{ url_for('user.logout') }}">Logout</a>
        </div>
    </div>
</nav>

<section class="py-5 mt-5">
  <div class="row pt-5">
      <div class="col-md-8 text-center text-md-start mx-auto">
          <div class="text-center">
              <h1 class="display-4 fw-bold mb-5"></h1>
              <h1 class="display-6 fw-bold mb-5">Product Management</h1>
          </div>
      </div>
      <div class="col-12 col-lg-10 mx-auto">
          <div class="text-center position-relative">
              <div class="container">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Product Name</th>
                              <th>Product Photo</th>
                              <th>Price</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for product in all_products %}
                          <tr>
                              <td>{{ product.model_name }}</td>
                              <td>
                                <img src="{{ url_for('static', filename=product.photo_path) }}" alt="Product Photo" class="img-thumbnail small-product-photo">
                              </td>
                              <td>{{ product.price }}</td>
                              <td>
                                  <a class="btn btn-primary" role="button" href="{{ url_for('admin.manageProduct', product_id=product._id) }}">Update</a>
                                  <a class="btn btn-danger" role="button" href="{{ url_for('admin.delete_product', product_id=product._id) }}">Delete</a>
                              </td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</section>

  </body>
  </html>
