<div class= 'Dashboard-photo'>
    <div class="main-content">
        <div class="form-box">
            <h2>Add Product</h2>
            <form action="{{ url_for('admin.process_admin_form') }}" method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-row">
                    <label for="brand-name">Brand Name:</label>
                    <input type="text" id="brand-name" name="brand-name" required>
                </div>
                <div class="form-row">
                    <label for="model-name">Model Name:</label>
                    <input type="text" id="model-name" name="model-name" required>
                </div>
                <div class="form-row">
                    <label for="product-description">Product Description:</label>
                    <textarea id="product-description" name="product-description" rows="6" required></textarea>
                </div>
                <div class="form-row">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-row">
                    <label for="discount">Discount:</label>
                    <input type="number" id="discount" name="discount" required>
                </div>
                <div class="form-row">
                    <label for="color">Colors:</label>
                    <input type="text" id="color" name="color" required>
                </div>
                <div class="form-row">
                    <label for="warranty">Warranty:</label>
                    <input type="text" id="warranty" name="warranty" required>
                </div>
                <div class="form-row">
                    <label for="photo">Photo Upload:</label>
                    <input type="file" id="photo" name="photo" required autocomplete="off" required onchange="loadFile(event)">
                </div>
                <div class="form-row">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <img id="output" width="500">
            <script>
                var loadFile = function (event){
                var output = document.getElementById ('output');
                output.src = URL.createObjectURL (event.target.files [0]);
                output.onload - function (){
                URL.revokeObjectURL (output.src)
                }
            };
            </script>
        </div>
    </div>
</div>
